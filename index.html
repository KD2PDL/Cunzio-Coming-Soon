<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margaret Cunzio for County Legislator | Coming Soon</title>
    <meta name="description" content="Margaret Cunzio for Westchester County Legislator. New website coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo-wrapper {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            animation: logoReveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.3s;
        }

        .logo {
            max-width: 100%;
            width: 500px;
            height: auto;
            animation: float 6s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        .tagline {
            margin-top: 3rem;
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            color: #1a3a6e;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 1s;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #c8102e, #1a3a6e);
            margin: 2rem auto;
            opacity: 0;
            transform: scaleX(0);
            animation: dividerReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 1.4s;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.125rem);
            color: #6c757d;
            font-weight: 400;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1.8s;
        }

        .donate-section {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(26, 58, 110, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 2.2s;
        }

        .donate-title {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: #1a3a6e;
            margin-bottom: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .donate-details {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(0.95rem, 2vw, 1.05rem);
            color: #495057;
            line-height: 1.8;
        }

        .donate-details strong {
            color: #1a3a6e;
        }

        .donate-address {
            margin: 0.75rem 0;
        }

        .donate-limit {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(26, 58, 110, 0.1);
            font-size: 0.9rem;
            color: #6c757d;
        }

        .legal {
            margin-top: 2.5rem;
            font-size: 0.8rem;
            color: #868e96;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 2.5s;
        }

        @keyframes logoReveal {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes dividerReveal {
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(200, 16, 46, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(26, 58, 110, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .logo {
                width: 90%;
            }

            .tagline {
                margin-top: 2rem;
                letter-spacing: 0.2em;
            }

            .divider {
                width: 60px;
                margin: 1.5rem auto;
            }

            .donate-section {
                margin-top: 2rem;
                padding: 1.5rem;
            }

            .legal {
                margin-top: 1.5rem;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .logo-wrapper,
            .tagline,
            .divider,
            .subtitle,
            .donate-section,
            .legal {
                animation: none;
                opacity: 1;
                transform: none;
            }

            .logo {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Re-Elect Margaret Cunzio for County Legislator" class="logo">
        </div>
        <p class="tagline">Coming Soon</p>
        <div class="divider"></div>
        <p class="subtitle">A new website is on the way</p>

        <div class="donate-section">
            <p class="donate-title">Support the Campaign</p>
            <div class="donate-details">
                <p>Make checks payable to:</p>
                <p><strong>Friends of Margaret A. Cunzio</strong></p>
                <p class="donate-address">
                    PO Box 43<br>
                    Thornwood, NY 10594
                </p>
                <p class="donate-limit">Maximum contribution: $2,100</p>
            </div>
        </div>

        <p class="legal">Paid for by Friends of Margaret A. Cunzio</p>
    </main>
</body>
</html>
